<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Converter</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    let root = document.getElementById("root");

    function App() {
      let [amount, setAmount] = React.useState(0);
      let [trueOrFalse, setTrueOrFalse] = React.useState(true);
      // console.log(`state: ${minute}`);

      function change(event) {
        setAmount(event.target.value);
      }

      function reset(event) {
        setAmount(0);
      }

      function swap() {
        setTrueOrFalse(prev => !prev)
       
        //   if (prev === true) {
        //     return false;
        //   } else {
        //     return true;
        //   }
        // setTrueOrFalse(function (prev) {
        //   if (prev === true) {
        //     return false;
        //   } else {
        //     return true;
        //   }
        // });
      }

      return (
        <>
          <h1 className="title">Converter</h1>
          <div>
            <label for="minute">Minute </label>
            <input
              type="number"
              placeholder="Minute"
              id="minute"
              value={trueOrFalse ? amount : amount * 60}
              onChange={change}
              disabled={trueOrFalse === false}
            />
          </div>

          <br />
          <br />

          <div>
            <label for="hour">Hour </label>
            <input
              type="number"
              placeholder="Hour"
              id="hour"
              value={trueOrFalse ? Math.floor(amount / 60) : amount}
              onChange={change}
              disabled={trueOrFalse === true}
            />
          </div>
          <br />
          <button id="btn" onClick={reset}>
            Reset
          </button>
          <button onClick={swap}>
            Swap
          </button>
        </>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
